<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Number Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <main class="app">
    <p class="eyebrow">LUCKY PICKER</p>
    <h1>Lotto Number Generator</h1>
    <p class="subtitle">Pick 6 unique numbers between 1 and 45.</p>
    <div class="controls">
      <label for="lineCount">Lines</label>
      <select id="lineCount">
        <option value="1">1</option>
        <option value="3" selected>3</option>
        <option value="5">5</option>
      </select>
      <button id="generateBtn" type="button">Generate Numbers</button>
      <button id="themeToggleBtn" class="theme-toggle" type="button" aria-label="Toggle theme">
        Dark Mode
      </button>
    </div>
    <section id="result" aria-live="polite"></section>
  </main>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
